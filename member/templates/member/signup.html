<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container my-3" class="post-form">
    <form method="post">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label><input type="password" class="form-control" name="password1"
                id="password1"><br>
            <label for="password">비밀번호 확인</label> <input type="password" class="form-control" name="password2"
                id="password2"><br>
        </div>
        <div class="form-group">
            <label for="user_name">이름</label>
            <input type="text" class="form-control" name="user_name">
        </div>
        <div class="form-group">
            <label for="user_birth">생년월일</label><input type="date" class="form-control" name="user_birth">
        </div>
        <div class="form-group ">
            <label for="user_gender">성별</label>
            <input type="radio" class="form-control" name="user_gender" value="0">남
            <input type="radio" class="form-control" name="user_gender" value="1">여
        </div>
        <input type="submit" class="btn btn-primary" value="가입">
    </form>
