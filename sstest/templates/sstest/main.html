<!DOCTYPE html>
<!-- saved from url=(0025)https://mbit.weniv.co.kr/ -->
<html lang="ko">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static '/css/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <script src="{% static '/js/jquery-3.5.1.js' %}"></script>
        <title>내 몸에 맞는 술 궁합</title>
    </head>
    <body>
        <section id="main_contents">
            <div class="wrapper">
                <div class="title">
                    <h3 class="main_title">나의 체질과 술 궁합</h3>
                    <h3 class="sub_title">그리고 잘 맞는 음식과 숙취해소템!!</h3>
                </div>
                <div class="intro">
                    <div class="intro_title">
                        <h1>나의 사상체질은?!?!</h1>
                        <div class="type">
                            <ul class="type_list">
                                <li><img src='/static/img/태양.png' width='230pix'>태양인</li>
                                <li><img src='/static/img/태음.png' width='230pix'>태음인</li>
                                <li><img src='/static/img/소양.png' width='200pix'>소양인</li>
                                <li><img src='/static/img/소음.png' width='230pix'>소음인</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    {% if not user.is_authenticated %}
                    <a href="/member/login">
                    <button type="button">로그인/회원가입</button></a>
                    {% else %}
                    <a href="/sstest/qSet">
                        <button class="start" type="button">시작하기</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </section>

    </body>
</html>
